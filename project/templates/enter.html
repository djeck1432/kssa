{% extends 'main.html' %}
{% load staticfiles %}

{% block additional_js %}
    <script src="{% static "js/timeline.js" %}"></script>
{% endblock %}

{% block main %}
    <!-- enter FORM START HERE -->
      <div class="container">

      {% if form.errors %}
        <p>Пожалуйста введите корректную почту и пароль</p>
      {% endif %}
      <form class="form-signin" action="" role="form" method="post">
        {% csrf_token %}
        <h2 class="form-signin-heading">Вхoд</h2>
        <label for="username" class="sr-only">Почта</label>
        <input type="email" id="id_username" class="form-control" name="username" placeholder="Почта" required autofocus>
        <label for="password" class="sr-only">Пароль</label>
        <input type="password" id="id_password" class="form-control" name="password" placeholder="Пароль" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Запомнить меня
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
{#        <input type="hidden" name="next" value="{{ next }}" />#}
      </form>
      <p style="text-align: center;">У вас нету аккаунта ? <a href="{% url 'register' %}">Создайте его</a></p>
    </div> <!-- /container -->
    </br>
    </br>
    </br>

<!-- ENTER FORM END HERE-->
{% endblock %}
